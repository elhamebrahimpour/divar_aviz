name: divar_aviz
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  get_it: ^7.7.0
  dio: ^5.5.0+1
  dartz: ^0.10.1
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  cached_network_image: ^3.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  zarinpal: ^1.0.5+1
  url_launcher: ^6.3.0
  uni_links: ^0.5.1
  loading_indicator: ^3.1.1
  intl: ^0.19.0
  custom_timer: ^0.2.3
  flutter_svg: ^2.0.17


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500

    - family: SB
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700

